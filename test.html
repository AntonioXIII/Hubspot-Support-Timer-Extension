<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p id="timer"></p>
    <script src="js/Timer.js" type="text/javascript"></script>
    <script src="js/Label.js" type="text/javascript"></script>
    <script type="text/javascript">
      var timer = new Timer();
      var label = new Label();
      
      timer.registerObserver(label);
      timer.startTimer();
    </script>
  </body>
</html>
